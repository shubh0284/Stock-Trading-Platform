name: Deploy Multi-Container Stock App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~
            # 1. Create base folder if missing
            mkdir -p stock-app

            # 2. Update code and preserve .env
            if [ -d "stock-app/.git" ]; then
              cd stock-app
              git fetch --all
              git reset --hard origin/main
            else
              # Backup .env before re-cloning
              [ -f stock-app/backend/.env ] && cp stock-app/backend/.env ~/.env.bak
              rm -rf stock-app
              git clone https://github.com/shubh0284/Stock-Trading-Platform.git stock-app
              cd stock-app
              [ -f ~/.env.bak ] && mkdir -p backend && mv ~/.env.bak backend/.env
            fi

            # 3. Final Build and Start
            # Using COMPOSE_BAKE=false helps bypass strict buildx version checks
            sudo COMPOSE_BAKE=false docker compose up -d --build
