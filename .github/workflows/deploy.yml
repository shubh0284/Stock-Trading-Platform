name: Deploy Multi-Container Stock App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~
            # 1. Ensure the directory exists
            mkdir -p stock-app

            # 2. Update code. If it fails, delete and re-clone for a fresh start.
            if [ -d "stock-app/.git" ]; then
              cd stock-app
              git fetch --all
              git reset --hard origin/main
            else
              rm -rf stock-app
              git clone https://github.com/shubh0284/Stock-Trading-Platform.git stock-app
              cd stock-app
            fi

            # 3. Build and Start
            # We use sudo here to ensure permissions are correct during the build
            sudo docker compose down || true
            sudo docker compose up -d --build
