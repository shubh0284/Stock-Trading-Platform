name: Deploy Multi-Container Stock App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~
            # 1. Clear old data and clone fresh to ensure no folder mismatches
            sudo rm -rf stock-app
            git clone https://github.com/shubh0284/Stock-Trading-Platform.git stock-app
            cd stock-app

            # 2. DEBUG: This will show us if the Dockerfile is actually there
            echo "--- Debug: Listing files in frontend folder ---"
            ls -a frontend

            # 3. Build and Start
            sudo docker compose down || true
            sudo docker compose up -d --build
